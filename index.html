<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb Clone</title>
</head>
<body>
  <h1>Meet Guidebooks</h1>
    <p>Discover hundreds of local spots reccomended by Airbnb hosts</p>
    <div class="container">
      <div class="box1">
      <div class="city1">San Francisco</div>
      <img src="img/san-francisco-2.jpg" alt="San Francisco">
    </div>
    <div class="box2">
      <div class="city2">New York</div>
      <img src="img/new-york.jpg" alt="New York">
    </div>
    <div class="box3"></div>
      <div class="city3">London</div>
      <img src="img/london.jpg" alt="London">
    </div>
    </div>
    <button class="guidebooks">See All Guidebooks</button>
    <h2>Just for the weekend</h2>
    <p>Discover new and inspiring places close yo home</p>
    <div class="container">
      <div class="box4">
      <div class="city4">Napa</div>
      <img src="img/napa.jpg" alt="Napa">
    </div>
    <div class="box5">
      <div class="city5">Sonoma</div>
      <img src="img/sonoma.jpg" alt="Sonoma">
    </div>
    <div class="box6">
      <div class="city6">San Francisco</div>
      <img src="img/san-francisco.jpg" alt="San Francisco">
    </div>
    </div>
    <button class="destinations">See All Destinations</button>
</body>
</html>
